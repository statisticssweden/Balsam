openapi: '3.0.2'
info:
  title: OidcProvider
  version: '2.0'
  description: This a service contract for the OidcProvider in Balsam.

servers:
  - url: http://oidc-provider.balsam-system.svc.cluster.local/api/v1

tags:
  - name: Group
    description:  Group methods

paths:
  /groups:
    post:
      tags: 
        - Group
      operationId: CreateGroup
      description: Creates a new group
      requestBody:
        description: Definition of a new group
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupRequest'    
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupCreatedResponse'
              
              example: 
                  name: demo_users
                  id: 12
                 
        '400':
          $ref: '#/components/responses/ErrorResponse400'

  /groups/{groupId}/users:
    post:
      tags: 
        - Group
      operationId: AddUserToGroup
      description: Adds a user to the group
      requestBody:
        description: Definition of the user to add to the group
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddUserToGroupRequest'    
      parameters:
        - name: groupId
          in: path
          description: The id for the group
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
                
        '400':
          $ref: '#/components/responses/ErrorResponse400'
  
    
components:
  schemas:
    CreateGroupRequest:
      type: object
      description: Group name
      required:
        - "name"
      properties:
        name:
          type: string
          description: The name of the group

    AddUserToGroupRequest:
      type: object
      description: Group name
      required:
        - "userName"
      properties:
        userName:
          type: string
          description: The name of the user

    GroupCreatedResponse:
      type: object
      description: Group created response
      required:
        - "name"
      properties:
        name:
          type: string
          description: The name of the group
        id:
          type: string
          description: The id to the group that can be used for accessing it.

    Problem:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the problem type.  When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: about:blank
          example: https://zalando.github.io/problem/constraint-violation
        title:
          type: string
          description: |
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
        status:
          type: integer
          format: int32
          description: |
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
          example: 503
        detail:
          type: string
          description: |
            A human readable explanation specific to this occurrence of the
            problem.
          example: Connection to database timed out
        instance:
          type: string
          format: uri
          description: |
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
                  
  responses:
    ErrorResponse400:
      description: Error respsone for 400
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Problem'
          example:
            title: Bad Request
            status: 400
            detail: Generic error
 